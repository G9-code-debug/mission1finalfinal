<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>ABCD</title>
    </head>
    <body>
        <center>
            <ul class="ul-responsive">
                <li> <a href="#a">Submit Section</a> </li>
                <li> <a href="#b">Search Section</a> </li>
            </ul>
            <br>
            <h1 id="h1">Number of students = 0</h1>
            <br>
            <section id="a">
            <hr>
            <input type="button" id="on" value="Autosave on" onclick="on()">
            <input type="button" id="off" value="Autosave off" onclick="off()">
            <br>
            <label id="autoSave">Autosave is off</label>
            <hr>
        <div>
            <input type="search" id="input1" placeholder="Name of the student">
            <br>
            <input type="button" id="button1" value="Submit" onclick="submit()">
            <div id="list" contenteditable="true">

            </div>
        </section>  
            <hr>
        <section id="b">
            <input type="search" id="searchinput" placeholder="Enter the name you want to search">
            <br>
            <input type="button" id="searchbutton" value="Search" onclick="search()">
            <br>
            <label id="searchresult"></label>
        </div>
        <hr>
        <button class="ibox" id="save_button" onclick="save()">Save</button>
        <button class="ibox" id="load_button" onclick="load()">Load</button>
    </section>
        </center>
        </body>
</html>
